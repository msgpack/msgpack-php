language: php
dist: xenial
sudo: required

php:
  - 7.3
  - 7.2
  - 7.1
  - 7.0
  - master

matrix:
  fast_finish: true
  allow_failures: master

notifications:
  email: false
  irc: false

env:
  - REPORT_EXIT_STATUS=1 NO_INTERACTION=1 TEST_PHP_ARGS='--show-diff' LDFLAGS="-lgcov" CFLAGS="-Wall -coverage -O0" EXTRA_LDFLAGS="-precious-files-regex .libs/msgpack.gcno"

#Compile
before_script:
  - sudo apt-get install libzip4
  - ./travis/compile.sh

# Run PHPs run-tests.php
script:
  - make test
  - gcov --object-directory .libs *.c
  - bash <(curl -s https://codecov.io/bash)
